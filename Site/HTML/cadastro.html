<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byte Craft - Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro.css" />
    <script src="../JS/cadastro.js"></script>
</head>

<body>
    <form name="frmCadastro" method="post" action="../PHP/cadastroUsuario.php">
        <div class="main-login">
            <div class="login-container">
                <div class="left-login">
                    <img src="../Imagens/logocaixinhabranco.svg" />
                    <br />
                    <h1>Novo por aqui?<br /></h1>
                    <h3>Crie sua conta agora mesmo.</h3>
                </div>
                <div class="right-login">
                    <div class="card-login">
                        <h1>Criar uma nova conta</h1>
                        <br />
                        <div class="textfield">
                            <input type="text" id="usuario" name="usuario" placeholder="Nome de usuário" required />
                        </div>
                        <br />
                        <div class="textfield">
                            <input type="email" id="email" name="email" placeholder="E-Mail" required />
                            <br />
                        </div>
                        <div class="textfield">
                            <input type="tel" name="tlfn" id="tlfn" maxlength=15 onkeyup="formatPhone(this, event)" placeholder="Telefone "
                            pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required>           
                        <br>
                        </div>
                        <div class="textfield">
                            <input type="password" id="senha" name="senha" placeholder="Senha" required />
                        </div>
                        <button type="submit" class="btn-login">Cadastrar</button>
                        <a href="login.php" style="color: #fff">Já possuo uma conta</a>
                        <br>
                        <a href="index.php" style="color: #fff">Voltar ao home</a>
                    </div>
                    <!--
                    <button class="close-button">
                    <img src="IconX.svg" alt="Fechar">
                    </button>-->
                </div>
            </div>
        </div>
    </form>
</body>

</html>
