<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Craft - Cadastro</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <form name="frmCadastro" method="post" action="../../PHP/Cadastro_usuario.php">
    <div class="main-login">
        <div class="login-container">

            <div class="left-login">
                <img src="../Imagens/logocaixinhabranco.svg">
                <br>
                <h1>Já possui conta?<br></h1>
                <h3>Logue agora mesmo.</h3>
            </div>
            <div class="right-login">

                <div class="card-login">
                    <h1 id="titulo">Logar em conta já existente</h1>
                    <br>
                    <div class="textfield">
                        <input type="text" required id="usuario" name="usuario" placeholder="Nome de usuário"/>
                        </div>
                        <br>
                        <div class="textfield">
                            <input type="password" required id="senha" name="senha" placeholder="Senha" />
                        </div>
                        <button type="submit" class="btn-login">Logar</button>
                        <a href="cadastro.html" style="color: #FFF;">Não possuo conta.</a>
                    </div>
                    <!--
                    <button class="close-button">
                    <img src="IconX.svg" alt="Fechar">
                    </button>-->
            </div>
        </div>
    </div>
</form>
</body>
</html>
