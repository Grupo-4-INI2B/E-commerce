<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body>
    <form>
    <div class="main-login">
        <div class="login-container">

            <div class="left-login">
                <img src="logocaixinhabranco.svg">
                <br>
                <h1>Novo por aqui?<br></h1>
                <h3>Crie sua conta agora mesmo.</h3>
            </div>
            <div class="right-login">

                <div class="card-login">
                    <h1>Criar uma nova conta</h1>
                    <br>
                    <div class="textfield">
                        <input type="text" id="name" name="name" placeholder="Nome" />
                    </div>
                    <br>
                        <div class="textfield">
                            <input type="text" id="user" name="user" placeholder="Usuário" />
                            <br>
                        </div>
                        <div class="textfield">
                            <input type="password" id="senha" name="senha" placeholder="Senha" />
                        </div>
    
                        <button type="submit" class="btn-login">Cadastrar</button>
                        <a href="login.html" style="color: #FFF;">Já possuo uma conta</a>
                    </div>
                    <!--
                    <button class="close-button">
                    <img src="IconX.svg" alt="Fechar">
                    </button>-->
            </div>
        </div>
    </div>
</form>
</body>
</html>
